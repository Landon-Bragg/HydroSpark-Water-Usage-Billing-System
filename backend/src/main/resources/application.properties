# Application
spring.application.name=HydroSpark Billing System
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hydrospark?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=hydrospark
spring.datasource.password=hydrospark123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Jackson JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Chicago

# File Upload
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=your-secret-key-here-change-in-production-minimum-256-bits-required-for-hs256-algorithm
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Logging
logging.level.root=INFO
logging.level.com.hydrospark=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS (for development)
app.cors.allowed-origins=http://localhost:3000
