# HydroSpark Backend Application Configuration

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/hydrospark
spring.datasource.username=Hydrospark
spring.datasource.password=Hydrospark123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration (for database migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Email Configuration (for sending bills)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Configuration
app.name=HydroSpark Water Utility
app.billing.auto-generate-periods=true
app.billing.days-until-due=30
app.anomaly-detection.enabled=true
app.anomaly-detection.spike-threshold=3.0
app.anomaly-detection.sustained-high-days=3
app.anomaly-detection.zero-usage-days=7

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.hydrospark=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Security Configuration
app.security.account-lockout.attempts=10
app.security.account-lockout.duration-minutes=15

# Scheduling Configuration
spring.task.scheduling.enabled=true

security.jwt.secret=dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev
security.jwt.access-expiration-ms=3600000
security.jwt.refresh-expiration-ms=604800000
spring.datasource.url=jdbc:mysql://localhost:3307/hydrospark?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
